services:
  postgres:
    image: postgres:14-alpine
    container_name: ai-reviewer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_code_reviewer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-reviewer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-reviewer-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: ai_code_reviewer
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - ai-reviewer-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-reviewer-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai-reviewer-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  ai-reviewer-network:
    driver: bridge
