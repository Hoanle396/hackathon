<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green Gradients -->
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="emeraldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon (Left) -->
  <g transform="translate(30, 30)">
    <!-- Central Hexagon -->
    <path d="M 0,-10 L 9,-5 L 9,5 L 0,10 L -9,5 L -9,-5 Z" 
          fill="#0a0a0a" 
          stroke="url(#greenGrad2)" 
          stroke-width="1.5"/>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="3.5" fill="url(#emeraldGrad2)" filter="url(#glow2)"/>
    
    <!-- Connection Lines -->
    <g opacity="0.8" stroke-width="1.5" stroke-linecap="round">
      <line x1="0" y1="-10" x2="0" y2="-20" stroke="url(#greenGrad2)"/>
      <line x1="0" y1="10" x2="0" y2="20" stroke="url(#greenGrad2)"/>
      <line x1="9" y1="-5" x2="17" y2="-10" stroke="url(#emeraldGrad2)"/>
      <line x1="-9" y1="-5" x2="-17" y2="-10" stroke="url(#emeraldGrad2)"/>
      <line x1="9" y1="5" x2="17" y2="10" stroke="url(#greenGrad2)"/>
      <line x1="-9" y1="5" x2="-17" y2="10" stroke="url(#greenGrad2)"/>
    </g>
    
    <!-- Outer Nodes -->
    <circle cx="0" cy="-20" r="3.5" fill="url(#greenGrad2)"/>
    <circle cx="0" cy="20" r="3.5" fill="url(#greenGrad2)"/>
    <circle cx="17" cy="-10" r="3.5" fill="url(#emeraldGrad2)"/>
    <circle cx="-17" cy="-10" r="3.5" fill="url(#emeraldGrad2)"/>
    <circle cx="17" cy="10" r="3.5" fill="url(#greenGrad2)"/>
    <circle cx="-17" cy="10" r="3.5" fill="url(#greenGrad2)"/>
  </g>
  
  <!-- Text - Compact 2-line layout -->
  <g transform="translate(70, 0)">
    <!-- NEXUS CODE in one line -->
    <text x="0" y="30" 
          font-family="'Inter', 'Arial', sans-serif" 
          font-size="24" 
          font-weight="800" 
          letter-spacing="0"
          fill="url(#greenGrad2)">
      NEXUS <tspan font-weight="600" fill="#10B981">CODE</tspan>
    </text>
    
    <!-- Tagline smaller -->
    <text x="0" y="48" 
          font-family="'Inter', 'Arial', sans-serif" 
          font-size="11" 
          font-weight="400"
          fill="#6B7280">
      Intelligent Code Review
    </text>
  </g>
</svg>
